<!--

1. Write a basic HTML page with a title, heading and a paragraph
2. Add meta tags for character encoding and viewport
3. Insert a comment in the body section explaining the content

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- contains meta info (metadata - data that describes data) -->

    <!-- defines the character encoding (mapping between bytes and text - a sequence of bytes determines how text will be interpreted) -->
    <!-- UTF-8 character set covers almost all the characters and symbols in the world -->
    <meta charset="UTF-8" />

    <meta name="description" content="Chapter 1 of HTML" />
    <meta name="keywords" content="HTML, Basics" />
    <meta name="author" content="Vishal" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Refresh webpage every 30secs -->
    <meta http-equiv="refresh" content="30" />
    <title>Chapter 01</title>
  </head>
  <body>
    <!-- This is main h1 heading -->
    <h1>Lorem ipsum dolor sit.</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel impedit
      mollitia consectetur quibusdam esse corporis quisquam optio provident,
      accusamus nesciunt!
    </p>
  </body>
</html>
